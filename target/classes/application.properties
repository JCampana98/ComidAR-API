

spring.application.name= ComidAR

#Conexion DB
spring.datasource.url=jdbc:mysql://localhost/comidar?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Campana12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Hikari Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.pool-name=hikari-comidar

#Thymeleaf
#Produccion: Pasar cache a true
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html