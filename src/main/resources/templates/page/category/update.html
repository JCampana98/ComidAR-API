<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/layout :: head" th:with="title='New Restaurant'">
</head>
<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<h1 class="h3 mb-4 text-gray-800">Crear Nueva Categor√≠a</h1>
									<form th:object="${category}" class="user" name="form" th:action="@{/admin/category/new}" action="/admin/category/new" method="POST">
										<div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'error'">						    
							                <div class="col-sm-12 mb-3 mb-sm-0">
											    <label for="name">Nombre</label>
											    <input type="text" class="form-control form-control-user" th:field="*{name}" placeholder="Ingrese el nombre del restaurante">
											    <span class="help-inline" th:errors="*{name}">[error]</span>
										    </div>
										</div> <br>
										<input type="hidden" th:field="*{categoryId}">
										<input type="submit" id="create" value="Create" class="btn btn-success btn-user btn-block" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div th:replace="layout/layout :: js">
		
	</div>
	<!-- JQuery UI plugins -->
	<script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>
</body>
</html>
