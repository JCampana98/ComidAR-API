<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/layout :: head" th:with="title='New Restaurant'">
</head>
<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<h1 class="h3 mb-4 text-gray-800">Crear Nuevo Plato</h1>
									<form th:object="${dish}" class="user" name="form" th:action="@{/admin/dish/new}" action="/admin/dish/new" method="POST">
										<div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'error'">						    
							                <div class="col-sm-9 mb-3 mb-sm-0">
											    <label for="name">Nombre</label>
											    <input type="text" class="form-control form-control-user" th:field="*{name}" placeholder="Ingrese el nombre del plato">
											    <span class="help-inline" th:errors="*{name}">[error]</span>
										    </div>
										    <div class="col-sm-3">
											    <label for="price">Precio</label>
											    <input type="text" class="form-control form-control-user" th:field="*{price}" placeholder="$$$">
											    <span class="help-inline" th:errors="*{price}">[error]</span>
										    </div>
										</div>
										<div class="form-group row">
										    <div class="col-sm-12 mb-3 mb-sm-0">
											    <label for="description">Descripción</label>
    											<textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Ingrese una breve descripción del plato..."></textarea>
												<span class="help-inline" th:errors="*{description}">[error]</span>
											</div>
										</div>
										<div class="form-group row">
											<div class="col-sm-12 mb-3 mb-sm-0">
											    <label for="description">Selecciona el Restaurante Asociado</label>
												<select class="custom-select" th:field="*{restaurant}">
													<option th:each="restaurant : ${restaurantList}" th:field="*{restaurant}" th:value="${{restaurant.restaurantId}}" th:text="${restaurant.name}"></option>
												</select>
											</div>
										</div>
										<input type="submit" id="create" value="Crear" class="btn btn-success btn-user btn-block" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- JQuery UI plugins -->
	<script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>
	<div th:replace="layout/layout :: js">
		
	</div>
</body>
</html>
