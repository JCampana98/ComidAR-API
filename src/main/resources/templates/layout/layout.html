<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">
  	<meta name="author" content="">

  	<!-- Custom fonts for this template-->
  	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  	<!-- Custom styles for this template-->
  	<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body th:fragment="body">	
	
    <ul th:fragment="sidebar" class="navbar-nav bg-gradient-danger sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-hamburger"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Comid<strong>AR</strong></div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">
          <i class="fas fa-fw fa-home"></i>
          <span>Home</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      
      <li sec:authorize="isAuthenticated()" class="nav-item">
			<a class="nav-link collapsed" href="#"
			data-toggle="collapse" data-target="#collapseAdministration"
			aria-expanded="true" aria-controls="collapseAdministration"> <i
				class="fas fa-fw fa-cog"></i> <span>Administración</span>
			</a>
			<div id="collapseAdministration" class="collapse" aria-labelledby="headingAdministration"
				data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<h6 class="collapse-header">Administración:</h6>
					<a class="collapse-item" th:href="@{/admin/category/list}">Categorías</a> 
					<a class="collapse-item" th:href="@{/admin/restaurant/list}">Restaurantes</a>
					<a class="collapse-item" th:href="@{/admin/dish/list}">Platos</a>
					<a class="collapse-item" th:href="@{/admin/paymentmethod/list}">Métodos de Pago</a>
				</div>
			</div>
		</li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
	
	<footer th:fragment="footer" class="sticky-footer bg-white">
    	<div class="container my-auto">
        	<div class="copyright text-center my-auto">
            	<span>Copyright &copy; ComidAR 2019</span>
          	</div>
        </div>
    </footer>
	
	<div th:fragment="content"></div>
	
	<a th:fragment="scroll-button" class="scroll-to-top rounded" href="#page-top">
    	<i class="fas fa-angle-up"></i>
  	</a>

	<div th:fragment="js" th:remove="tag">
		<!-- Bootstrap core JavaScript-->
  		<script src="vendor/jquery/jquery.min.js"></script>
  		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  		<!-- Core plugin JavaScript-->
  		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  		<!-- Custom scripts for all pages-->
  		<script src="js/sb-admin-2.min.js"></script>
	</div>
</body>
</html>
